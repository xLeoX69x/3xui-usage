<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3xUI Usage Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #e0f7fa, #ffffff, #e0f7fa);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    .container:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-size: 2.6em;
      font-weight: 600;
      color: #0277bd;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .status-list {
      list-style: none;
      margin-bottom: 20px;
      text-align: left;
      padding: 0;
    }
    .status-list li {
      margin: 4px 0;
      font-size: 1em;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .online { background-color: #4caf50; }
    .offline { background-color: #f44336; }
    label {
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #555;
      text-transform: uppercase;
    }
    input[type="text"], select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #b3e5fc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9fbfd;
      color: #333;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      background-color: #e1f5fe;
      outline: none;
      border-color: #0288d1;
      box-shadow: 0 0 8px rgba(2, 136, 209, 0.4);
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #0288d1;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(2, 136, 209, 0.3);
    }
    button:hover {
      background-color: #0277bd;
      transform: translateY(-3px) scale(1.02);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(2, 136, 209, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(2, 136, 209, 0); }
      100% { box-shadow: 0 0 0 0 rgba(2, 136, 209, 0); }
    }
    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      opacity: 0;
    }
    button:active::after {
      width: 200%;
      height: 200%;
      opacity: 0;
      transition: 0s;
    }
    .message-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    .message-list li {
      padding: 15px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1.1em;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .warning { background-color: #fff3cd; color: #856404; }
    a {
      color: #0288d1;
      font-size: 1.1em;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s ease;
    }
    a:hover { color: #0277bd; text-decoration: underline; }
    footer { margin-top: 30px; font-size: 0.9em; color: #777; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2.2em; }
      label, input, select, button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3xUI Usage Checker</h1>
    <form method="POST">
      <label for="email">Paste your V2Ray URL:</label>
      <input type="text" id="email" name="email" required>
      <button type="submit">Check Usage</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="message-list">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <footer>Made with ❤️ by LeoX</footer>
  </div>
</body>
</html>
